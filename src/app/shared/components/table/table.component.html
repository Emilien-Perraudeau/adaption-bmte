<div class="table-container"
     [ngClass]="{
       'selected': isSelected,
       'non-selectable': isTabletMode && !isAllStatesGreen() && sharedDataService.numberOfCooks > 1
     }"
     [ngStyle]="{ 'border-color': generateColor(this.id) }"
     [class.detailed-mode]="isDetailedMode"
     (click)="handleTableClick(); toggleSelection()">
  <!-- Affiche les informations de la table en haut -->
  <div class="table-info">
    <h2>{{ time | date:'HH:mm:ss' }}</h2>
    <div class="sous-titre">
      <p class="numberTable">Table {{ numberTable }}</p>
      <p class="numberTable">#{{ numberOrder }}</p>
    </div>
  </div>

  <!-- Affiche la liste des plats en dessous -->
  <div *ngIf="simpleView" class="dishes-count">
    Nombre de plats: {{ dishes.length }}
  </div>

  <!-- Affiche la liste des plats en dessous -->
  <div *ngIf="!simpleView && shouldDisplayImages && !isTabletMode" class="dishes-list">
    <app-dish *ngFor="let dish of getDisplayedDishes()"
              [id]="dish.id"
              [tableId]="dish.tableId"
              [name]="dish.name"
              [image]="dish.image"
              [quantity]="dish.quantity"
              [customerSpecification]="dish.customerSpecification ?? []"
              [ingredients]="dish.ingredients"
              [state]="dish.state"
              [recipe] = "dish.recipe"
              [color]="color"
              [isExpanded]="true"
              [shouldDisplayImage]="true"
    ></app-dish>
  </div>

  <div *ngIf="!simpleView && isTabletMode" class="dishes-list">
    <app-dish *ngFor="let dish of getDisplayedDishes()"
              [id]="dish.id"
              [tableId]="dish.tableId"
              [name]="dish.name"
              [image]="dish.image"
              [quantity]="dish.quantity"
              [customerSpecification]="dish.customerSpecification ?? []"
              [ingredients]="dish.ingredients"
              [state]="dish.state"
              [recipe] = "dish.recipe"
              [color]="color"
              [isExpanded]="true"
              [shouldDisplayImage]="true"
    ></app-dish>
  </div>

  <div *ngIf="!simpleView && !shouldDisplayImages && !isTabletMode" class="dishes-list">
    <app-dish *ngFor="let dish of getDisplayedDishes()"
              [id]="dish.id"
              [tableId]="dish.tableId"
              [name]="dish.name"
              [image]="dish.image"
              [quantity]="dish.quantity"
              [customerSpecification]="dish.customerSpecification ?? []"
              [ingredients]="dish.ingredients"
              [state]="dish.state"
              [recipe] = "dish.recipe"
              [color]="color"
              [isExpanded]="true"
              [shouldDisplayImage]="false"
    ></app-dish>
  </div>
</div>
