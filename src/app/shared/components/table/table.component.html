<!-- table.component.html -->
<div class="table-container" (click)="handleTableClick()">
  <div class="table-info">
    <h2>Table {{ this.numberTable }}</h2>
    <p>#{{ this.numberOrder }}</p>
  </div>

  <div class="dishes-list">
    <app-dish *ngFor="let dish of getDisplayedDishes()"
              [name]="dish.name"
              [image]="dish.image"
              [quantity]="dish.quantity"
              [customerSpecification]="dish.customerSpecification"
    ></app-dish>
  </div>
</div>
