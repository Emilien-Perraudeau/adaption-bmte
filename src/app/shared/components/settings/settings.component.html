<div>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <!-- Mode Novice/Expert -->
    <div mat-menu-item>
      <mat-checkbox [(ngModel)]="isExpertMode" (click) = "$event.stopPropagation()">Mode Expert</mat-checkbox>
    </div>
<br>
    <p>Nombre de cuisiniers</p>
    <!-- Button toggle for selecting the number of cooks -->
    <div mat-menu-item>
      <mat-button-toggle-group [(ngModel)]="selectedNumberOfCooks">
        <mat-button-toggle value="1" (click) = "$event.stopPropagation()">1</mat-button-toggle>
        <mat-button-toggle value="2" (click) = "$event.stopPropagation()">2</mat-button-toggle>
        <mat-button-toggle value="3" (click) = "$event.stopPropagation()">3</mat-button-toggle>
        <mat-button-toggle value="4" (click) = "$event.stopPropagation()">4</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-menu>
</div>
