<div class="preparation-mode">
  <h1 class="preparation-title">Plats à Préparer</h1> <!-- Titre de la page -->

  <mat-accordion>
    <mat-expansion-panel *ngFor="let dish of selectedDishes" class="selected-dish">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ dish.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="recipe-details" *ngIf="isExpertMode()">
        <h3>Ingrédients</h3>
        <ul>
          <li *ngFor="let ingredient of dish.ingredients">{{ ingredient }}</li>
        </ul>
        <h3>Étapes</h3>
        <ol>
          <li *ngFor="let step of dish.recipeExpert">{{ step }}</li>
        </ol>
      </div>

      <div class="recipe-details" *ngIf="!isExpertMode()">
        <h3>Ingrédients</h3>
        <ul>
          <li *ngFor="let ingredient of dish.ingredients">{{ ingredient }}</li>
        </ul>
        <h3>Étapes</h3>
        <ol>
          <li *ngFor="let step of dish.recipeNovice">{{ step }}</li>
        </ol>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
