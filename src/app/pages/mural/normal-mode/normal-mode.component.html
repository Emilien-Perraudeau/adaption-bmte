<div class="big-container">
  <div class="tables-container">
    <div *ngFor="let table of tables; let i = index">
      <app-table *ngIf="i <= 3"
                 [numberTable]="table.numberTable"
                 [numberOrder]="table.numberOrder"
                 [dishes]="table.dishes"
      ></app-table>
    </div>
  </div>

  <div class="side-table-container">
    <h1>Prochaine commandes</h1>
    <div *ngFor="let table of tables; let i = index">
      <app-table *ngIf="i > 3"
                 [numberTable]="table.numberTable"
                 [numberOrder]="table.numberOrder"
                 [dishes]="table.dishes"
      ></app-table>
    </div>
  </div>
</div>
