<div class="component-container">
  <app-header></app-header>

<div class="big-container">
  <app-settings *ngIf="isTabletMode"></app-settings>
  <div class="tables-container">
    <div *ngFor="let table of tables; let i = index">
      <app-table *ngIf="i <= 3"
                 [numberTable]="table.numberTable"
                 [numberOrder]="table.numberOrder"
                 [dishes]="table.dishes"
                 [simpleView]="false"
                 [time]="table.time"
      ></app-table>
    </div>
    </div>
    <!-- Side table container -->
    <div class="side-table-container">
      <h1>Prochaine commande</h1>
      <div *ngFor="let table of tables; let i = index">
        <app-table *ngIf="i > 3"
                   [numberTable]="table.numberTable"
                   [numberOrder]="table.numberOrder"
                   [dishes]="table.dishes"
                   [simpleView]="true"
                   [time]="table.time"
        ></app-table>
      </div>
      <button mat-raised-button color="primary"
              [disabled]="!isAnyDishSelected()"
              (click)="onPreparationMode()">
        Valider
      </button>
      <button (click)="onRushMode()">Rush Mode</button>
      <button (click)="resetDishesState()">RÃ©initialiser les Plats</button>
    </div>
  </div>
  <button (click)="ajouterNouvelleTable()">Ajouter une nouvelle table</button>
  <app-timeline></app-timeline>
</div>
