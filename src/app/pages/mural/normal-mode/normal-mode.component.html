<div class="big-container">
  <div class="tables-container">
    <div *ngFor="let table of tables">
      <app-table
        [numberTable]="table.numberTable"
        [numberOrder]="table.numberOrder"
        [dishes]="table.dishes"
      ></app-table>
    </div>
  </div>

  <div class="side-table-container" *ngIf="sideTable">
    <h1>Prochaine commandes</h1>
    <app-side-table
      [numberTable]="sideTable.numberTable"
      [numberOrder]="sideTable.numberOrder"
      [numberOfOrders]="sideTable.numberOfOrders"
    ></app-side-table>
  </div>

</div>
