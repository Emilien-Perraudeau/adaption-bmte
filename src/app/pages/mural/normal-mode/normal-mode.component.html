<div class="component-container">
  <app-header></app-header>

<div class="big-container">
  <app-settings *ngIf="isTabletMode"></app-settings>
  <div class="tables-container">
    <div *ngFor="let table of tables; let i = index">
      <app-table *ngIf="i <= 3"
                 [numberTable]="table.numberTable"
                 [numberOrder]="table.numberOrder"
                 [dishes]="table.dishes"
                 [simpleView]="false"
                 [time]="table.time"
      ></app-table>
    </div>
  </div>

  <div class="side-table-container">
    <h1>Prochaine commande</h1>
    <div *ngFor="let table of tables; let i = index">
      <app-table *ngIf="i > 3"
                 [numberTable]="table.numberTable"
                 [numberOrder]="table.numberOrder"
                 [dishes]="table.dishes"
                 [simpleView]="true"
                 [time]="table.time"
      ></app-table>
    </div>
    <button (click)="onValidate()">Valider</button>
  </div>

</div>
  <button (click)="ajouterNouvelleTable()">Ajouter une nouvelle table</button>
  <app-timeline></app-timeline>
</div>
